<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="applicable-device" content="pc,mobile">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2">
</head>
<body>
    <div>
        find
    </div>

    <!-- 原始函数 -->
    <script type="text/javascript" >
        // find() 方法返回通过测试（函数内判断）的数组的第一个元素的值。
        // find() 方法为数组中的每个元素都调用一次函数执行：
        // 当数组中的元素在测试条件时返回 true 时, find() 返回符合条件的元素，之后的值不会再调用执行函数。
        // 如果没有符合条件的元素返回 undefined
        // 注意: find() 对于空数组，函数是不会执行的。
        // 注意: find() 并没有改变数组的原始值。
        // 注意: IE 11 及更早版本不支持 find() 方法

        let arr = [
            {age:23},{age:33},{age:44},{age:11},{age:99}
        ]
        let arr1 = arr.find(item => item.age>30 )

        console.log(arr1)

    </script>

    <!-- 自定义 -->
    <script type="text/javascript" >
        let array = [1,2,3,555,8888,9999]
        let array1 = find(array, item => item>520 );
        let array2 = find(array, item => item>99999 );

        console.log(array1);
        console.log(array2);

        function find(array, callback) {
            let res = [];
            // 遍历
            for (let i=0; i<array.length; i++) {
                let flag = callback(array[i], i);
                if (flag) {
                    return array[i]; // 满足条件直接返回
                }
            }
            // 没有找到
            return undefined;
        }
    </script>
</body>
</html>
