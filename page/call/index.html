<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="applicable-device" content="pc,mobile">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2">
</head>
<body>
    <div>
        this 
    </div>
    <script type="text/javascript" >
        // 1. 在 es5 中，永远是this 永远指向最后调用它的那个对象。
        // 最后调用 a 的地方 a();，前面没有调用的对象那么就是全局对象 window，这就相当于是 window.a()；
        var name = "windowsName";
        function a() {
            var name = "Cherry";
            console.log(this.name);          // windowsName
            console.log("inner:" + this);    // inner: Window
        }
        a(); 
        console.log("outer:" + this)         // outer: Window

        // 2.函数 fn 是对象 a 调用的，所以打印的值就是 a 中的 name 的值
        var name = "windowsName";
        var a = {
            name: "Cherry",
            fn : function () {
                console.log(this.name);      // Cherry
            }
        }
        a.fn();

        // 3.最后调用它的对象仍然是对象 a。
        var name = "windowsName";
        var a = {
            name: "Cherry",
            fn : function () {
                console.log(this.name);      // Cherry
            }
        }
        window.a.fn();

        // 4.调用 fn 的是 a 对象，也就是说 fn 的内部的 this 是对象 a，而对象 a 中并没有对 name 进行定义，所以 this.name 的值是 undefined。
        var name = "windowsName";
        var a = {
            // name: "Cherry",
            fn : function () {
                console.log(this.name);      // undefined
            }
        }
        window.a.fn();

        // 5.虽然将 a 对象的 fn 方法赋值给变量 f 了，但是没有调用
        //  f 并没有调用，所以 fn() 最后仍然是被 window 调用的
        var name = "windowsName";
        var a = {
            name : null,
            // name: "Cherry",
            fn : function () {
                console.log(this.name);      // windowsName
            }
        }
        var f = a.fn;
        f(); // window.f();
 
    </script>
    <script>
        // 怎么改变 this 的指向,改变 this 的指向总结有以下几种方法：
        // 1.使用 ES6 的箭头函数
        // 2.在函数内部使用 _this = this
        // 3.使用 apply、call、bind
        // 4.new 实例化一个对象

        // 1.1最后调用 setTimeout 的对象是 window，但是在 window 中并没有 func1 函数。
        var name = "windowsName";
        var a = {
            name : "Cherry",
            func1: function () {
                console.log(this.name)     
            },
            func2: function () {
                setTimeout(  function () {
                    this.func1()
                },100);
            }
        };
        a.func2()     // this.func1 is not a function

        // 1.2 箭头函数的 this 始终指向函数定义时的 this，而非执行时。
        // 箭头函数中没有 this 绑定，必须通过查找作用域链来决定其值，如果箭头函数被非箭头函数包含，
        // 则 this 绑定的是最近一层非箭头函数的 this，否则，this 为 undefined。
        var name = "windowsName";
        var a = {
            name : "Cherry",
            func1: function () {
                console.log(this.name)     
            },
            func2: function () {
                setTimeout( () => {
                    this.func1()
                },100);
            }
        };
        a.func2() // Cherry

        // 2. 在 func2 中，首先设置 var _this = this;，这里的 this 是调用 func2 的对象 a，
        // 为了防止在 func2 中的 setTimeout 被 window 调用而导致的在 setTimeout 中的 this 为 window。
        // 我们将 this(指向变量 a) 赋值给一个变量 _this，这样，在 func2 中我们使用 _this 就是指向对象 a 了。
        var name = "windowsName";
        var a = {
            name : "Cherry",
            func1: function () {
                console.log(this.name)     
            },
            func2: function () {
                var _this = this;
                setTimeout( function() {
                    _this.func1()
                },100);
            }
        };
        a.func2()       // Cherry

        // 3.1 call
        var a = {
            name : "Cherry",
            func1: function () {
                console.log(this.name)
            },
            func2: function () {
                setTimeout(  function () {
                    this.func1()
                }.call(a),100);
            }

        };
        a.func2()            // Cherry

        // 3.2  apply
        var a = {
        name : "Cherry",
            func1: function () {
                console.log(this.name)
            },
            func2: function () {
                setTimeout(  function () {
                    this.func1()
                }.apply(a),100);
            }
        };
        a.func2()            // Cherry

        //3.4  bind
        var a = {
            name : "Cherry",
            func1: function () {
                console.log(this.name)
            },
            func2: function () {
                setTimeout(  function () {
                    this.func1()
                }.bind(a)(),100);
            }
        };
        a.func2()            // Cherry

        // 3.4 apply 和 call 的区别是 call 方法接受的是若干个参数列表，而 apply 接收的是一个包含多个参数的数组。
        var a ={
            name : "Cherry",
            fn : function (a,b) {
                console.log( a + b)
            }
        }
        var b = a.fn;
        b.apply(a,[1,2])     // 3

        var a ={
            name : "Cherry",
            fn : function (a,b) {
                console.log( a + b)
            }
        }
        var b = a.fn;
        b.call(a,1,2)       // 3

    </script>
</body>
</html>
