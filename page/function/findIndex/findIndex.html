<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="applicable-device" content="pc,mobile">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2">
</head>
<body>
    <div>
        findIndex
    </div>

    <!-- 直接使用 findIndex -->
    <script type="text/javascript" >
        // findIndex() 方法返回传入一个测试条件（函数）符合条件的数组第一个元素位置。
        // findIndex() 方法为数组中的每个元素都调用一次函数执行：
        // 当数组中的元素在测试条件时返回 true 时, findIndex() 返回符合条件的元素的索引位置，之后的值不会再调用执行函数。
        // 如果没有符合条件的元素返回 -1
        // 注意: findIndex() 对于空数组，函数是不会执行的。
        // 注意: findIndex() 并没有改变数组的原始值。
        // 注意: IE 11 及更早版本不支持 findIndex() 方法。
        // indexOf 字符串第一个出现的位置，没有返回-1

        const arr = [1,2,3]
        const index = arr.findIndex( i => i === 1 );
        console.log(index)

        const arr1 = [111,222,525]
        const res = arr1.findIndex(item=>{
            return item > 400
        });
        console.log(res)

        const obj = '123qwe'
        const i = obj.indexOf('1')
        console.log(i)
    </script>

    <!-- 自己手写 -->
    <script type="text/javascript" >
       function findIndex(arr, callback) {
           for (let i=0;i<arr.length;i++) {
               // 执行回调
                let res = callback(arr[i], i)
                // true 返回下标
                if (res) {
                    return i;
                }
           }
           // 没有满足条件，返回-1
           return -1;
       }
       const arr2 = [12,4,5,2,22]
       const num = findIndex(arr2, (item,i)=>{
            return item>200
       });
       console.log(num)
    </script>

</body>
</html>
