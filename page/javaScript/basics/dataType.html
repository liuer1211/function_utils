<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="applicable-device" content="pc,mobile">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2">
</head>
<body>
    

    <script>
        /*
            基本（值）类型
                String 任意字符串
                Number 任意数字
                boolean true/false
                undefined undefined
                null null
            对象（引用）类型
                Object 任意对象
                Function 一种特别的对象（可执行）
                Array 一种特别的对象（书值下标，内部数据是有序的）

            判断
                typeof 可以判断： undefined 数值 字符串 布尔值 function
                       不能判断：null-object  object-array
                instanceof 判断对象的 具体类型
                === / ==  (不会数据转换/会数据转换) 可判断：undefined null
        */
        function fun() {}
        let obj = {}
        let arr = []

        console.log(typeof fun) // 'function'
        console.log(typeof obj)
        console.log(typeof arr)
        console.log(Array.isArray(arr))
        console.log(obj  instanceof Object)
        console.log(arr  instanceof Array)

        // 判断是不是函数
        function isFunction(obj){
            return Object.prototype.toString.call(obj)==='[object Function]'
        }
        console.log(isFunction(fun))
        

        let a;
        console.log(a, typeof a); // undefined "undefined"
        console.log(undefined === "undefined")

        a = 3;
        console.log(typeof a === 'number')
        a = '3';
        console.log(typeof a === 'string')

        a = null;
        console.log(typeof a) // 'object'
        console.log(a === null)

        let b1 = {
            b2: [1, 'abc', console.log],
            b3: function() {
                console.log('b3---')
                return function () {
                    return 'fun----'
                }
            }
        }
        console.log(typeof b1.b2[2] === 'function') // true

        b1.b2[2](4); // 4   - 执行调用函数加括号

        b1.b3() // b3---
        b1.b3()() // b3---
        console.log(b1.b3()()) // b3--- fun----

    </script>

</body>
</html>
