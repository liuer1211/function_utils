<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>两列布局  margin重叠</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				min-width: 600px;
			}
			div{
				height: 200px;
			}
			#left{
				width: 200px;
				background: pink;
				float: left;
			}
			#right{
				background: deeppink;
        overflow: hidden;
			}
      /* BFC 块级格式化上下文
      overflow: hidden; */
		</style>
	</head>
	<body>
		<div id="left">left</div>
		<div id="right">right</div>

    <!-- 同一个BFC的两个块级元素，margin重叠
      下面两个div  都属于html（BFC）
    -->
    <div style="margin: 10px;height: 50px;background: #eee;">
      demo1
    </div>
    <div style="margin: 10px;height: 50px;background: rgb(201, 22, 22);">
      demo2
    </div>

    <!-- 1.换成不同根块级元素 overflow: hidden;-->
    <div style="margin: 10px;height: 50px;background: #eee;">
      demo1
    </div>
    <div style="overflow: hidden;">
      <div style="margin: 10px;height: 50px;background: rgb(201, 22, 22);">
        demo2
      </div>
    </div>

    <!-- 2.换成内联块元素 display: inline-block; -->
    <div style="margin: 10px;height: 50px;background: #eee;">
      demo1
    </div>
    <div style="margin: 10px;height: 50px;background: rgb(201, 22, 22);display: inline-block;">
      demo2
    </div>

    <!-- 3.border                   margin传递  父子重叠 -->
    <div style="margin-top: 10px;height: 50px;background: #eee;border:1px solid #000">
      <div style="margin-top: 10px;height: 50px;background: rgb(201, 22, 22);">
      </div>
    </div>
    
	</body>
</html>
